<div class="page-header" data-parallax="true" style="background-image: url('./assets/img/testimonials/background-penguins.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <h1>Testimonials</h1>
            <br />
        </div>
    </div>
</div>
<div class="main">
    <div class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="title">Hear from our satisfied clients</h2>
                </div>
            </div>
            <div class="row">

                <div class="col-md-6 mr-auto ml-auto" *ngFor="let testimonial of testimomnials; let i = index">
                    <div class="rounded testimonial" >
                        <h4>{{testimonial.title}}</h4>
                        <br/>
                        <p><b>"{{testimonial.tagline}}"</b></p>
                        <br/>
                        <p>{{testimonial.review}}</p>
                    </div>
                </div>
            
            </div>
            <br/>
        </div>
    </div>
</div>
